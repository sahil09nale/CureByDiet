<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CureByDiet - Sign Up</title>

  <!-- External Fonts and Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <script src="https://kit.fontawesome.com/410249dbdb.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="../styles/registration.css">
</head>

<body>
  <div id="wrapper">
    <main id="signUp">
      <h2>Create Account</h2>
      <div id="formContainer">
        <form id="signupForm">
          <div class="form-row">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>
          </div>
          <div class="form-row">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Email" required>
          </div>
          <div class="form-row">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Password" required>
          </div>
          <div class="form-row">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
          </div>

          <button type="button" id="signupBtn">Sign Up</button>
          <p id="loginDesc">Already have an account? <a href="login.html">Login</a></p>
          <p id="signUpErrorMessage"></p>
        </form>
      </div>
    </main>

    <footer id="footerPlaceHolder">
      <p>CureByDiet &copy; 2025</p>
    </footer>
  </div>

  <!-- Signup Success Modal -->
  <div id="signupSuccessModal">
    <div id="signupSuccessContainer">
      <p>Signup Successful!</p>
    </div>
  </div>

  <script src="../js/registration.js"></script>
</body>
</html>
