<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CureByDiet - Login</title>

  <!-- External Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <script src="https://kit.fontawesome.com/410249dbdb.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="../styles/login.css">
</head>

<body>
  <div id="wrapper">
    <main id="loginContainer">
      <div class="login-grid">
        <div class="login-image">
          <img src="../assets/logo.png" alt="Login Graphic">
        </div>
        <div class="login-form">
          <section id="loginSec">
            <h2>Welcome</h2>
            <div id="formContainer">
              <form id="loginForm">
                <div class="form-row">
                  <label for="email">Email Address</label>
                  <input type="email" class="form-control" name="email" id="email" placeholder="Email" required>
                </div>

                <div class="form-row">
                  <label for="password">Password</label>
                  <div class="input-group">
                    <input type="password" placeholder="Password" name="password" class="form-control" id="password" required>
                    <div class="input-group-addon">
                      <i class="fa fa-eye-slash toggle-password" aria-hidden="true"></i>
                    </div>
                  </div>
                </div>

                <button type="button" id="loginBtn">Login</button>
                <p id="signupDesc">Don't have an account? <a href="registration.html">Sign Up</a></p>
                <p id="loginErrorMessage">&nbsp;</p>
              </form>
            </div>
          </section>
        </div>
      </div>
    </main>

    <footer id="footerPlaceHolder">
      <p>CureByDiet &copy; 2025</p>
    </footer>
  </div>

  <div id="loginSuccessModal">
    <div id="loginSuccessContainer">
      <p>Login Successful!</p>
    </div>
  </div>

  <script src="../js/login.js"></script>
</body>
</html>
